<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instascan Test</title>
</head>
<body>
    <!--Camera Dropdown-->
    <div>
        <label for="ddlCameras">Choose camera:</label>
        <select id="ddlCameras" onchange="cameraChange(jQuery(this).val());"></select>
    </div>
    <!--Scan video holder-->
    <video id="scanView"></video>
    <div id="cameraStatus"></div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- <script type="text/javascript" src="./scripts/adapter.min.js"></script> -->
<script type="text/javascript" src="./scripts/instascan.js"></script>
<script type="text/javascript" src="./scripts/QrCodeScanner.js"></script>
<script type="text/javascript">

    var url = window.location.href.split('/');
    var page = url[url.length - 1];
    var processURL = window.location.href.replace(page, "Process.aspx");

    var jqueryspf = $.noConflict();

    //Populate Cameras into Dropdown
    PopulateCameras(jqueryspf("#ddlCameras"));

    //start scanner
    let scanner = new Instascan.Scanner({
                        continuous: true, 
                        mirror: false,
                        video: document.getElementById('scanView') 
                    });
        
    scanner.addListener('scan', function (content) {
            
        alert(content);

        //convert QR to string - format: Location_Facility_App
        var contentArray = content.toString().split('_');
        //get the related service

        var facilityProfileId = contentArray[0];
        var currentApp = contentArray[1];
        var keyword = contentArray[2];
        
        //console.log(contentArray);

        //check if BOOKING-APP key word is detected in qr
        if (keyword === "BOOKING-APP") {
                
                //stop scanning and process scanned content
                scanner.stop().then(function () {

                    //encrypt facility, location, date and time elements concatenate and send as parameter
                    //var bookingInfo = "?facility=" + facilityProfileId + "&bookingdatetime=" + fulldate + " " + timeRegistered + "&appservice=" + currentApp;
                    var bookingInfo = "?facility=" + facilityProfileId + "&appservice=" + currentApp;
                    alert(processURL + bookingInfo);
                    console.log(processURL + bookingInfo);
        
                    //open booking process page with booking info from QR scan
                    //location.replace(processURL + bookingInfo);
                })
        
            }
    });
    
    //start camera
    Instascan.Camera.getCameras().then(function (cameras) {
        var cameraStatusString = "";
        var scanViewDisplay = "";

        if (cameras.length > 0) {
            //if any camera is detected show stream
            scanViewDisplay = "block";
            document.getElementById('scanView').style.display = "block";

            //check if there are more than 1 cameras             
            if(cameras.length === 1){
                
                //e.g. cameras[0] = user self portrait camera
                var camera = cameras[0];

                cameraStatusString = "Front camera: " + camera.name + " : " + camera.id;
                
                //Turn mirror mode ON for Front facing camera
                scanner.mirror = true;
                scanner.start(camera);
                
            }
            else if (cameras.length > 1) {
                
                //if more than 1 device get the back camera, cameras[1] = rear or enviroment camera, 
                var camera = cameras[cameras.length - 1];

                cameraStatusString = "Rear camera: " + camera.name + " : " + camera.id;

                //Turn mirror mode OFF for Rear facing camera
                scanner.mirror = false;
                scanner.start(camera);
            }

        } else {
            console.error('No cameras found.');
            cameraStatusString = "none";
            cameraStatusString = '<span class="glyphicon glyphicon-exclamation-sign" id="cameraStatusIcon"></span>' + '<div id="cameraStatusText">No cameras found.</div>';
        }

        document.getElementById('cameraStatus').innerHTML = cameraStatusString;
        document.getElementById('scanView').style.display = scanViewDisplay;

    }).catch(function (e) {
        console.error(e);
    });

    function PopulateCameras(targetDropdown){        
        Instascan.Camera.getCameras().then(function (cameras) {
            for (var i = 0; i < cameras.length; i++) {
                var o = jqueryspf("<option value='" + i + "'></option>");
                o.text("Camera #" + i);
                o.appendTo(targetDropdown);
            }
        });
    }
    
</script>
</html>
