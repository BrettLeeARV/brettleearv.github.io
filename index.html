<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instascan Test</title>
</head>
<body>
    <!--Camera Dropdown-->
    <div>
        <label for="webcameraChanger">Choose camera:</label>
        <select id="webcameraChanger" onchange="cameraChange(jQuery(this).val());"></select>
    </div>
    <!--Scan video holder-->
    <video id="scanView"></video>
    <div id="cameraStatus"></div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- <script type="text/javascript" src="./scripts/adapter.min.js"></script> -->
<script type="text/javascript" src="./scripts/instascan.js"></script>
<script type="text/javascript" src="./scripts/QrCodeScanner.js"></script>
<script type="text/javascript">

    var jqueryspf = $.noConflict();

    //start scanner
    let scanner = new Instascan.Scanner({
            continuous: true, 
            mirror: false,
            video: document.getElementById('scanView') });
        
    scanner.addListener('scan', function (content) {
            
        // console.log(content);
        //convert QR to string - format: Location_Facility_App
        var contentArray = content.toString().split('_');
        //get the related service

        var facilityProfileId = contentArray[0];
        var currentApp = contentArray[1];
        var keyword = contentArray[2];
        
        //console.log(contentArray);

        //check if BOOKING-APP key word is detected in qr
        if (keyword == "BOOKING-APP") {
                
                //stop scanning and process scanned content
                scanner.stop().then(function () {

                    //encrypt facility, location, date and time elements concatenate and send as parameter
                    //var bookingInfo = "?facility=" + facilityProfileId + "&bookingdatetime=" + fulldate + " " + timeRegistered + "&appservice=" + currentApp;
                    var bookingInfo = "?facility=" + facilityProfileId + "&appservice=" + currentApp;
                    alert(processURL + bookingInfo);
                    console.log(processURL + bookingInfo);
        
                    //open booking process page with booking info from QR scan
                    //location.replace(processURL + bookingInfo);
                })
        
            }
    });
    
    //start camera
    Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {

            //if any camera is detected show stream
            document.getElementById('scanView').style.display = "block";

            //check if there are more than 1 cameras 
            //e.g. cameras[0] = user self portrait camera
            if(cameras.length == 1){
                console.log("front camera: " + cameras[0].name + " : " + cameras[0].id);
                scanner.start(cameras[0]);
            }
            else if (cameras.length > 1) {//if more than 1 device get the back camera, cameras[1] = rear or enviroment camera, 
                console.log("Back camera: " + cameras[cameras.length - 1].name + " : " + cameras[cameras.length - 1].id);
                scanner.start(cameras[cameras.length - 1]);
            }            
            document.getElementById('cameraStatus').innerHTML = '';
        } else {
            console.error('No cameras found.');
            document.getElementById('scanView').style.display = "none";
            document.getElementById('cameraStatus').innerHTML = '<span class="glyphicon glyphicon-exclamation-sign" id="cameraStatusIcon"></span>' + '<div id="cameraStatusText">No cameras found.</div>';
        }
    }).catch(function (e) {
        console.error(e);
    });
</script>
</html>
